<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>Digital Clock In Javascript</h2>
    <div class="frame">
        <div class="clock" data-text="00 : 00 : 00 AM">12 : 10 : 55 AM</div>
    </div>

    <div class="frame">
        <div class="clock">
            <span class="h">0</span>
            <span class="h">0</span>
            <span >:</span>
            <span class="m">0</span>
            <span class="m">0</span>
            <span>:</span>
            <span class="s">0</span>
            <span class="s">0</span>
            <span class="txt">AM</span>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
